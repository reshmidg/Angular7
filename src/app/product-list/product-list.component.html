<h2>Products</h2>
<div *ngFor="let product of products; index as productId">
  <!--Interpolation {{}} lets you render the property value as text. Property binding lets you render the property value in template expression -->
  <a [title]="product.name + ' details'" [routerLink] = "['/products',productId]"><h3>{{product.name}}</h3></a>

  <p *ngIf="product.description">
Description : {{product.description}}
  </p>

  <button (click)="share()">Share</button>

  <app-product-alerts 
  [product]="product"
  (notify)="onNotify()">
  </app-product-alerts>
</div>
